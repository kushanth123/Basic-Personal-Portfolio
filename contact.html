<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description" content="Contact form for a simple HTML-only website for roadmap.sh frontend" />
    <meta name="keywords" content="Frontend Project, HTML, Roadmap.sh" />
    <meta name="author" content="Kushanth Piradi" />
    <title>Contact | Basic HTML Website</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navdiv"><img width="64" src="logo_html.png" alt="Logo">
        <h2 class="logo"> Kushanth Piradi </h2>
      </div>
        <div class="navdiv" id="navi">
        <ul class="navlinks">
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="articles.html">Articles</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="menu-toggle">&#9776;</div>
      </div>
      </nav>
    </header>

    <main>
      <div class="contact">
        <h2>Contact Me</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder=" Enter your name" required>

          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>

          <label for="message">Message</label>
          <textarea rows="4" id="message" placeholder="Enter your message" required></textarea>

          <button>Submit</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; all rights reserved 2025</p>
    </footer>
    <script>
      const menuToggle = document.querySelector(".menu-toggle");
      const navLinks = document.querySelector(".navlinks");

      menuToggle.addEventListener("click", () => {
          navLinks.classList.toggle("active");
      });
  </script>
  </body>
</html>
